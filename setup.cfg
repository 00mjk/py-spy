[bumpversion]
current_version = 0.1.9
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:src/config.rs]

[bumpversion:file:Cargo.toml]
search = name = "py-spy"
	version = "{current_version}"
replace = name = "py-spy"
	version = "{new_version}"

[bumpversion:file:Cargo.lock]
search = name = "py-spy"
	version = "{current_version}"
replace = name = "py-spy"
	version = "{new_version}"

[flake8]
max-line-length = 100
exclude = build,.eggs,.tox

